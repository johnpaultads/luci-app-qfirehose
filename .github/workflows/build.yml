name: Build OpenWrt 24.10-nss with luci-app-qfirehose

on:
  workflow_dispatch:
  push:
    branches:
      - 24.10-nss

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup environment
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev \
            python3-distutils rsync unzip zlib1g-dev file wget

      - name: Clone OpenWrt source
        run: |
          git clone https://github.com/johnpaultads/openwrt-ipq.git -b 24.10-nss openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Add luci-app-qfirehose
        run: |
          cd openwrt/package
          git clone https://github.com/johnpaultads/luci-app-qfirehose.git

      - name: Configure build
        run: |
          cd openwrt
          cp feeds.conf.default feeds.conf
          echo "CONFIG_PACKAGE_luci-app-qfirehose=y" >> .config
          make defconfig

      - name: Compile
        run: |
          cd openwrt
          make -j$(nproc) || make -j1 V=s

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-firmware
          path: openwrt/bin/targets/